name: üêû Bug report
description: Create a report to help us improve
title: "[BUG] <title>"
labels: ["bug", "triage"]

body:
  - type: textarea
    id: background
    attributes:
      label: Description
      description: Please provide the description of issue you're seeing.
      placeholder: Description
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: |
        Provide a description of the expected behavior.
      placeholder: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: |
        Provide a description of the actual behavior observed. If applicable please include any error messages, exception stacktraces or memory dumps.
      placeholder: Actual behavior
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to Reproduce
      description: |
        Please include minimal steps to reproduce the problem if possible. E.g.: the smallest possible code snippet; or a small project, with steps to run it. If possible include text as text rather than screenshots (so it shows up in searches).
      placeholder: Minimal Reproduction
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide more information on your environment:
          - `iotedgedev` Version:
          - Python Version:
          - Pip Version:
          - Development machine OS Version:
          - IoT Edge device OS Version:
      placeholder: Environment
    validations:
      required: true
