
parameters:
  - name: VersionType
    displayName: "Select version type"
    type: string
    default: minor
    values:
    - none
    - minor
    - major
  - name: BuildMode
    displayName: 'Build Mode'
    type: string
    default: test
    values:
      - test
      - prod

pool:
  vmImage: ubuntu-latest


steps:
- task: UsePythonVersion@0
  displayName:  "Install Python"
  inputs:
    versionSpec: '3.8'
    addToPath: true
    architecture: 'x64'

- task: Bash@3
  displayName: "Install Python packages"
  inputs:
    targetType: 'inline'
    script: |
      pip install bumpversion
      pip install tox
      pip install twine
      sudo apt-get install gcc libpq-dev -y
      sudo apt-get install python-dev  python-pip -y
      sudo apt-get install python3-dev python3-pip python3-venv python3-wheel -y
      pip3 install wheel

- task: Bash@3
  displayName: "Update Version using bumpversion"
  inputs:
    targetType: 'inline'
    script: |
      echo "Build mode: ${{ parameters.BuildMode }}"
      if [ "${{ parameters.BuildMode }}" = "prod" ]; then
              bumpversion "${{ parameters.VersionType }}"
          else
              bumpversion "${{ parameters.VersionType }}" --no-commit --no-tag --allow-dirty
          fi

